---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cubus-deployment
spec:
  selector:
    matchLabels:
      app: cubus
  replicas: 2
  template:
    metadata:
      labels:
        app: cubus
    spec:
      containers:
      - name: cubus
        image: cubus:latest
        resources:
          limits:
            cpu: "0.5"
            memory: "256Mi"
          requests:
            cpu: "0.25"
            memory: "128Mi"
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: cubus-service
spec:
  selector:
    app: cubus
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 32001
